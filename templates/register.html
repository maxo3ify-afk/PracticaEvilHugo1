{% extends "layout.html" %}

{% block content %}
    <section class="row justify-content-center m-5">
        <article class="col-lg-6 col-12">
            <form action="/register" method="post">
                <div class="form-group p-2">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
    
                <div class="form-group p-2">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
    
                <div class="form-group p-2">
                    <input type="password" class="form-control" name="confirmation" placeholder="Password (again)">
                </div>
    
                <button class="btn btn-primary p-2" type="submit">Register</button>
            </form>
        </article>
    </section>
{% endblock %}
